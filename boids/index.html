<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boids Simulation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      flex-direction: column;
    }
    canvas {
      display: block;
    }
    .controls {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button, label {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }

    label {
      color: white;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <div>
      <label><input type="checkbox" id="alignmentCheckbox" checked> Alignment</label>
      <label><input type="checkbox" id="cohesionCheckbox" checked> Cohesion</label>
      <label><input type="checkbox" id="separationCheckbox" checked> Separation</label>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="boids.js"></script>
</body>
</html>
